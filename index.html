<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Valorant</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link href="//db.onlinewebfonts.com/c/2206d6cc490084998d531e8c1b2cbb4a?family=Druk+Wide" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		
		<div class="decor-circle --first-red"></div>
		<div class="decor-circle --second-red"></div>
		<div class="decor-circle --first-white"></div>
		<div class="decor-circle --first-gray"></div>
		
		<div class="figma">
			<img class="figma__img" src="images/figma-logo.svg" alt="">
			<p class="figma__text">Free files</p>
		</div>
		<div class="container">
			<header class="header">
				<div class="header__logo">
					<img class="left-logo" src="images/riot-games.png" alt="riot games logo">
					<img class="right-logo" src="images/logo.svg" alt="logo">
				</div>
				<div class="header__nav">
					<nav class="nav__menu">
						<ul class="menu__list">
							<li class="list-item">
								<a class="list-item__link" href="#">GAME</a>
							</li>
							<li class="list-item">
								<a class="list-item__link" href="#">CHAMPIONS</a>
							</li>
							<li class="list-item">
								<a class="list-item__link" href="#">NEWS</a>
							</li>
							<li class="list-item">
								<a class="list-item__link" href="#">PATCH NOTES</a>
							</li>
							<li class="list-item">
								<a class="list-item__link" href="#">DISCOVER</a>
							</li>
							<li class="list-item">
								<a class="list-item__link" href="#">ESPORTS</a>
							</li>
							<li class="list-item">
								<a class="list-item__link" href="#">UNIVERSE</a>
							</li>
							<li class="list-item">
								<a class="list-item__link" href="#">SHOP</a>
							</li>
							<li class="list-item">
								<a class="list-item__link" href="#">SUPPORT</a>
							</li>
							
						</ul>
					</nav>
				</div>
				<div class="header__user">
					<img class="user__avatar" src="images/user-img.png" alt="user avatar">
					<p class="user__name">UNEPICKID</p>
				</div>
			</header>
			<main class="main">
				<section class="agents">
					<img class="agents__logo" src="images/agents-logo.svg" alt="agents logo">
					<h1 class="agents__title main">AGENTS</h1>
				</section>
			</main>

			<footer class="footer">

			</footer>
		</div>

		<div class="decor-circle --second-gray"></div>
		<div class="decor-circle --second-white"></div>
		<div class="decor-circle --dark"></div>
	</div>
</body>
</html>
